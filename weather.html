<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="card">
      <!-- Search -->
      <section class="search">
        <input
          type="text"
          aria-label="City name"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="searchBtn">
          <img src="image/search.png" alt="Search" />
        </button>
      </section>

      <!-- Status Message -->
      <p class="status-message">Invalid city name.</p>

      <!-- Weather Info -->
      <section class="weather">
        <img src="image/rain.png" class="weather-icon" alt="Weather Icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <p class="description"></p>
        <!-- 🌤️ Added weather description -->

        <div class="details">
          <div class="col">
            <img src="image/humidity.png" alt="Humidity Icon" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="image/wind.png" alt="Wind Icon" />
            <div>
              <p class="wind"></p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="weather.js"></script>
  </body>
</html>
